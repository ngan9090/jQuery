<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script src="./bootstrap/jquery.slim.min.js"></script>
    <script src="./bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/app.css">

</head>

<body>
    <div class ="container">
        <div class="row disTable"></div> 
        <div class="row">
        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class = "col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <!--Content with bold-->
            <form method="POST" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 formOne" id="formMy">
             <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-dark font-weight-bold title">
                <p class="text-center col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Student form</p>
            </div>
             <div class="row"> 
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> </div>   
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                   <p>Name</p>
                </div>
                <div class ="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-input" id ="name" type="text" placeholder="your name" required/>
                    <div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 msg-error' id='msg-error'>Not input over 50 letter</div>
                </div>
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
             </div>

             <div class="row distance"></div>  
             
             <div class="row"> 
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> </div>   
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                   <p>Birthday</p>
                </div>
                <div class ="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <input type ="date" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-input" id ="birthday" placeholder="birthday" required/>
                    <div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 day-error' id='day-error'>Year old not truth.</div>
                </div>
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
             </div>

             <div class="row distance"></div>

             <div class="row"> 
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> </div>   
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                   <p>Mobile phone</p>
                </div>
                <div class ="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-input" id ="phoneNumber" type="text" placeholder="mobile phone" required/>
                    <div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 phone-error' id='phone-error'>Phone number must be 10 numbers.</div>
                </div>
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
             </div>

             <div class="row distance"></div>

             <div class="row"> 
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> </div>   
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                   <p>Hometown</p>
                </div>
                <div class ="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-input" id ="hometown" type="text" placeholder="hometown" required/>
                </div>
                <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
             </div>

             <div class="row footer"></div>

             <div class="row">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"> </div> 
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 text-center">
                    <button class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 button" id="save">
                        Save
                    </button>
                </div> 
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 text-center">
                    <button class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 button" type="reset" id ="reset" onclick="resetForm()">
                        Reset
                    </button>
                </div> 
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"> </div> 
             </div>

             <div class="row footer"></div>
            </form>

        </div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>  
    </div>
    </div>

    <div class ="container">
        <div class="row disTable"></div>  
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center">
                <button class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" type="button" onclick ="del()" id ="delete" disabled>
                    Delete
                </button>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center">
                <button class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" type="button" id="edit" onclick ="edit()" disabled>
                    Edit
                </button>
            </div>
           </div>
            </div>
            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"></div>
        </div>
        <div class="row disTable"></div> 
    </div>

    <div class="container">
        <table id ="control-group">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Birthday</th>
              <th>Mobile phone</th>
              <th>Hometown</th>
            </tr>
          </table>
    </div>
    

    

</body>

<script src="./js/app.js"></script>

</html>
